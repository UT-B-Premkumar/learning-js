<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height: 100vh;">
        <div class="well col-md-offset-3 col-md-4">
          <form
            action=""
            method="post"
            id="register-form"
            novalidate="novalidate"
          >
            <h2>Registration form</h2>

            <div id="form-content">
              <div class="form-group">
                <label for="name">Id</label>
                <input class="form-control" type="text" name="name" />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" />
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" />
              </div>

              <div class="form-group">
                <label> Gender </label><br />
                <label for="gender_male">Male </label>
                <input
                  type="radio"
                  id="gender_male"
                  value="male"
                  name="gender"
                />
                <label for="gender_female">Female</label>
                <input type="radio" value="female" name="gender" />
              </div>

              <div class="form-group">
                <input class="btn btn-primary" type="submit" name="submit" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>

    <script>
    $(document).ready(function ($) {
    $("#register-form").validate({
        rules: {
            name: "required",
            password: {
                required: true,
                minlength: 6,
            },
            city: "required",
            gender: "required",
        },
        messages: {
            name: "Please enter your ID",
            password: {
                required: "Please provide a password",
                minlength: "Your password must be at least 6 characters long",
            },
            city: "Please enter your city",
            gender: "This field is required",
        },
        errorPlacement: function (error, element) {
            if (element.is(":radio")) {
                error.appendTo(element.parents(".form-group"));
            } else {
                // Default behavior
                error.insertAfter(element);
            }
        },
        submitHandler: function (form) {
            // Access form values
            const name = $("#register-form input[name='name']").val().trim();
            const password = $("#register-form input[name='password']").val().trim();
            const city = $("#register-form input[name='city']").val().trim();
            const gender = $("#register-form input[name='gender']:checked").val(); // For radio buttons

          
     

            // Store the name in localStorage
            localStorage.setItem("id", name);
            localStorage.setItem("pass", password);
            

            // Simulate a successful submission or redirection
            alert("Registration successful!");
            window.location.href = "login.html"; // Correct way to navigate

        },
    });
});

    </script>
  </body>
</html>
